version: "3"
services:
        backend:
                build: ./Back/
                image: backend
                ports:
                        - "80:5000"
                links:
                        - db:docker-mysql
                environment:
                        DB_HOST: docker-mysql
        db :
                build: ./BD/
                image: bd
                ports:
                        - "3306:3306"
                environment:
                        - MYSQL_ROOT_PASSWORD=root
                        - MYSQL_DATABASE=inscricao
        
